<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="DCapture Reports Factory" name="description">
    <meta content="Ramesh" name="author">
    <meta content="DCapture" name="generator">
    <title>DCapture Reports</title>
    <link href="img/favicon.ico" rel="shortcut icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="css/bootstrap-utilities.min.css" rel="stylesheet">
    <link href="css/notebook.css" rel="stylesheet">
    <link href="css/data-table.css" rel="stylesheet">
    <link href="css/table-view.css" rel="stylesheet">
    <script src="js/remote.js"></script>
    <script src="js/core.js"></script>
    <script src="js/data-table.js"></script>
    <script src="js/jasper-reports.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md fixed-top">
        <div class="d-block w-100 text-center">
            <h1>DCapture Jasper Reports</h1>
        </div>
    </nav>
</header>
<main style="margin-top:2rem">
    <div class="container-fluid align-content-center">
        <div class="container">
            <div class="text-danger text-wrap mb-2" id="message-box" style="font-size: 1.4rem;"></div>
        </div>
        <div class="container">
            <form action="/dcapture-reports/jasper/upload" enctype="multipart/form-data" id="upload_form" method="post">
                <div class="d-flex flex-wrap">
                    <div class="d-flex me-2 mb-2">
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Report Name</label>
                                <input class="form-control" name="report_name"/>
                            </div>
                            <div class="col">
                                <label class="form-label">JrXml</label>
                                <input class="form-control" name="jrxml" type="file"/>
                            </div>
                            <div class="col">
                                <label class="form-label">Jasper</label>
                                <input class="form-control" name="jasper" type="file"/>
                            </div>
                            <div class="col align-self-end">
                                <input class="btn btn-outline-secondary" type="submit"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="d-flex flex-wrap">
                <div class="d-flex me-2 mb-2">
                    <button class="btn btn-outline-info" id="actionRefresh">
                        <i aria-hidden="true" class="fas fa-trash-alt"></i>
                        <span data-msg="actionRefresh">Refresh</span>
                    </button>
                </div>
                <div class="d-flex me-2 mb-2">
                    <button class="btn btn-outline-primary" id="actionSave">
                        <i aria-hidden="true" class="fas fa-save"></i>
                        <span data-msg="actionSave">Save</span>
                    </button>
                </div>
                <div class="d-flex ms-5 mb-2">
                    <button class="btn btn-outline-danger" id="actionDelete">
                        <i aria-hidden="true" class="fas fa-trash-alt"></i>
                        <span data-msg="actionDelete">Delete</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="flex-row mb-2" id="jasper-reports-table-div">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            DCaptureReportApp.init();
        });

    </script>
</main>
</body>
</html>
